name: Docker Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build FastAPI Docker image
        run: |
          docker build -t fastapi-image -f mini_groq_project/dockerfile mini_groq_project

      - name: Push FastAPI Docker image
        run: |
          docker tag fastapi-image ${{ secrets.DOCKER_REPO }}
          docker push ${{ secrets.DOCKER_REPO }}

      - name: Build Nginx Docker image
        run: |
          docker build -t nginx-image -f nginx/dockerfile nginx

      - name: Push Nginx Docker image
        run: |
          docker tag nginx-image ${{ secrets.DOCKER_REPO }}-nginx
          docker push ${{ secrets.DOCKER_REPO }}-nginx  

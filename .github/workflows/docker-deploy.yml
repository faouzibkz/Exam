name: Docker Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push FastAPI Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_REPO }} -f mini_groq_project/dockerfile mini_groq_project
          docker push ${{ secrets.DOCKER_REPO }}

      - name: Build and push Nginx Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_REPO }}-nginx -f nginx/dockerfile nginx
          docker push ${{ secrets.DOCKER_REPO }}-nginx
